name: vedio_call
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cloud_firestore: ^6.0.0
  confetti: ^0.8.0
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  device_preview: ^1.3.1
  firebase_auth: ^6.0.2
  firebase_core: ^4.1.0 
  firebase_database: ^12.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.2.0
  get_it: ^8.2.0
  google_sign_in: ^6.2.1
  lottie: ^3.3.1
  rive: ^0.13.20
  shared_preferences: ^2.5.3
  stream_video: ^0.10.1
  stream_video_flutter: ^0.10.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/
    - assets/images/
